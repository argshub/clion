<div class="container">

        <div class="col-sm-2">

            </ul>
			<ul class="list-group" id="bottom_nav">
                <h4 class="list-group-item-heading"><a href="#" class="post" id="modifiers">Type Modifiers</a></h4>
                <li class="list-group-item"><a href="#" class="post" id="signed">Signed</a></li>

			<ul class="list-group" id="bottom_nav">
					<li class="list-group-item-heading"><a href="">I/O</a></li>
                    <li class="list-group-item"><a href=""></a> </li>

		</div>
		</div>
		</div>

</div>
<script>
	var cls = document.querySelectorAll('.post');
	for(var x = 0; x < cls.length; x++) {
		cls[x].addEventListener('click', function(){
			var fl = this.id;
			fl += ".html";
			var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
				  document.getElementById("view").innerHTML = this.responseText;
				}
			  };
			  xhttp.open("GET", fl, true);
			  xhttp.send();
			});
	}
	
</script>
</body>
