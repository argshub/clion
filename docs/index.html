<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand pull-right" href="#">C, Reference</a>
    </div>

  </div>
</nav>
<div class="container" id="nav_view">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-3 hidden-xs">
		<div id="sidenav">
            <ul class="list-group list_view" id="bottom_nav">
                <h5><a href="#" class="post" id="primitive">#Primitive Types</a></h5>
                <li><a href="#" class="post" id="integer">Integer</a></li>
                <li><a href="#" class="post" id="character">Character</a></li>
                <li><a href="#" class="post" id="real">Real Number</a></li>
            </ul>
		</div>
		</div>
        <div class="col-lg-8 col-md-6 col-sm-9 col-xs-12" id="view">

		</div>
        <div class="col-lg-2 col-md-3 hidden-sm hidden-xs">
		<div id="rightnav">
			<ul class="list-group list_view" id="bottom_nav">
                <h5><a href="#" class="post" id="primitive">#Primitive Types</a></h5>
                <li><a href="#" class="post" id="integer">Integer</a></li>

            </ul>
			
		</div>
		</div>
		</div>
    </div>
</div>
<script>
	binds();
	function binds() {
		var cls = document.querySelectorAll('.post');
		for(var x = 0; x < cls.length; x++) {
			cls[x].addEventListener('click', ajaxRequest);
		}
	}
	function ajaxRequest(){
			var fl = this.id;
			fl += ".md";
			var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
				  document.getElementById("view").innerHTML = this.responseText;
					binds();
				}
			  };
			  xhttp.open("GET", fl, true);
			  xhttp.send();
		}
</script>
</body>
