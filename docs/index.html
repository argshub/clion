<script>
	function ajaxRequest(that){
			var fl = that.id;
			fl += ".md";
			var xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
				  document.getElementById("view").innerHTML = this.responseText;
				  binds();
				}
			  };
			  xhttp.open("GET", fl, true);
			  xhttp.send();
		}
	
	function binds() {
		var cls = document.querySelectorAll('.post');
		for(var x = 0; x < cls.length; x++) {
			cls[x].addEventListener('click', ajaxRequest(this));
		}
	}
	
</script>
